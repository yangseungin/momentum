<!DOCTYPE html >
<html>
    <head>
        <title>New Tab</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <section class="center">
            <div class="js-clock">
                <h1>00:00</h1>
            </div>
            <div class="js-name name"></div>
            
            <div>
                <form class="js-to-do">
                    <input class="js-add-to-do-input" type="text" placeholder="What is your main focus for today?" />
                </form>
                <ul class="js-toDoList">
                </ul>
            </div>

        </section>
    
        <div class="js-weather weather">
            <span class="weather__text"></span>
        </div>       
        
        
        <!-- <span class="js-weather"></span> -->
        <script type="module" src="key.js"></script>
        <script src="clock.js"></script>
        <script src="gretting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script type="module" src="weather.js"></script>
    </body>
</html>
